    type="text"
    class="form-control"
    [(ngModel)]="serverName">

<button 
    class="btn btn-primary" 
    [disabled]="!allowNewServer"
    (click)="onServerCreate()">

</button>

<p *ngIf="serverCreated">Server was created. Servername is {{ serverName }}</p>
<p *ngIf="!serverCreated">No server was created</p>
